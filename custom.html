<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8"/>
  <title>自選監看清單</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
    iframe { width: 100%; height: 240px; border: none; }
  </style>
</head>
<body>

<h1>自選監看清單</h1>
<div class="grid" id="customGrid"></div>

<script>
// 讀取 querystring 中的 codes
const params = new URLSearchParams(window.location.search);
const codes  = params.get('codes')?.split(',') || [];

const container = document.getElementById('customGrid');
codes.forEach(id => {
  const div = document.createElement('div');
  div.innerHTML = `
     <h3>${id}</h3>
     <iframe src="https://hls.bote.gov.taipei/live/index.html?id=${id}" allowfullscreen></iframe>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
