<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <title>Taipei CCTV Dashboard</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
    .cctv-item { text-align: center; }
    iframe { width: 100%; height: 240px; border: none; }
    .pagination { margin: 14px 0; text-align: center; }
    .pagination a { margin: 0 4px; text-decoration: none; color: #007bff; }
    .pagination .active { font-weight: bold; text-decoration: underline; }

    /* 編號列表 span 水平排列 */
    #cctvList span {
      display:inline-block;
      margin-right:16px;
      margin-bottom:8px;
    }
  </style>
</head>
<body>

<button id="startBtn">載入 CCTV</button>
<input type="text" id="search" placeholder="搜尋編號或名稱"/>
<button onclick="searchCCTV()">搜尋</button>

<div id="grid" class="grid"></div>
<div id="pagination" class="pagination"></div>

<button id="toggleListBtn">📋 台北市CCTV編號列表</button>
<div id="cctvList" style="display:none; margin-top:12px;"></div>
#cctvTable td {
  padding: 4px 12px;
  white-space: nowrap;
  border: 1px solid #ddd;
}

<script>
// ▼ 點「載入 CCTV」→ 載入 json + render 畫面
document.getElementById('startBtn').onclick = function(){
  init();
  this.style.display = 'none';
};

// ▼ 點「編號列表」→ 如果 cctvData 為空 → 只 fetch json → 再展開『純文字清單』
document.getElementById('toggleListBtn').onclick = function(){
  const div = document.getElementById('cctvList');

  // 尚未取得資料 → 只讀取 json
  if (cctvData.length === 0) {
    fetch('cctv.json')
      .then(r => r.json())
      .then(data => {
        cctvData = data;
        div.innerHTML = cctvData.map(d => `<span>${d.id} ${d.name}</span>`).join('');
        div.style.display = 'block';
      });
    return;
  }

  // 已經有資料 → 正常收合/展開
  if(div.style.display === 'none'){
    div.innerHTML = cctvData.map(d => `<span>${d.id} ${d.name}</span>`).join('');
    div.style.display = 'block';
  } else {
    div.style.display = 'none';
  }
};
</script>

<script src="app.js"></script>
</body>
</html>
